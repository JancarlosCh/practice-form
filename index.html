<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <title>Formulario de registro</title>
</head>

<style>
  .absolute {
    position: absolute;
  }
</style>

<body onload="cargarUsuarios()">
  <div class="row m-5">
    <div class="col">
      <h1 class="mb-4">Registro de usuarios</h1>
      <div style="max-width: 450px !important; min-width: 392px !important">
        <div class="row mb-2">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">#</span>
            <input class="form-control" type="text" name="identificacion" id="identificacion"
              placeholder="Identificacion" aria-label="Identificacion" aria-describedby="basic-addon1" required>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col">
            <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre" aria-label="Nombre"
              required>
          </div>
          <div class="col">
            <input class="form-control" type="text" name="apellido" id="apellido" placeholder="Apellido"
              aria-label="Apellido" required>
          </div>
        </div>
        <div class="row mb-2">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-house"></i></span>
            <input class="form-control" type="text" name="direccion" id="direccion" placeholder="Direcci贸n"
              aria-label="Direcci贸n" aria-describedby="basic-addon1" required>
          </div>
        </div>
        <div class="row mx-0">
          <input class="btn btn-primary" type="button" value="Registrar" onclick="registrarUsuario()">
        </div>
      </div>
      <div class="pt-3" id="message" style="max-width: 450px !important; min-width: 392px !important;"></div>
    </div>
    <div class="col">
      <table class="table" summary="Uusarios registrados">
      <caption>Usuarios registrados</caption>

        <thead class="table-dark">
          <th scope="col">Identificaci贸n</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Direcci贸n</th>
        </thead>
        <tbody id="usuarios">
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/formRegistro.js"></script>
</body>

</html>
